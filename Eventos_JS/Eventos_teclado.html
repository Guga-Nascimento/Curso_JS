<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Teclado</title>
    <script>
        function base(){
         alert('evento concluido')
        }
    </script>
</head>
<body>
    <ul>
        <li>onkeydown</li>
        <p>Acionado quando uma tecla é precionada pode ser qualquer tecla</p>
        <li>onkeypress</li>
        <p>Acionado quando a tecla é liberada</p>
        <li>onkeyup</li>
        <p>Acionado quando aperta e segura</p>
    </ul>

    <input onkeypress="base()"type="text" />
    <input onkeydown="base()"type="text" />
    <input onkeyup="base()"type="text" />





</body>
</html>
