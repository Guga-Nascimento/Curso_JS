<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>
        var objetos = Array('Cadeira', 'Impressora', 'Garfo')
        function adicionarObjetos() {
        //recupera o valor inserido no campo id objeto
        var objeto = document.getElementById('objeto').value
        //caso possua algum valor preenchido entra no if
        if(objeto != '') {
        //verifica se o valor já não foi inserido anteriormente
        //se sim, informa que valor já existe, se não insere novo valor
        if( objetos.indexOf(objeto) !== -1) {
        alert('Objeto já foi adicionado')
        } else {
        objetos.push(objeto)
        console.log(objetos)
        document.getElementById('objeto').value = ''
        }} else {
        alert('Informe um objeto válido')
        }
        }
        function ordenarObjetos() {
        objetos.sort()
        console.log(objetos)
        }
        </script>
        </head>
<body>
    
    <div style="border: solid 5 px; padding: 200px; margin: 200px;">
        <input type="text" placeholder="Digite aqui"style="padding:10px; background: #F5F6CE; font-size: 16px;"> 

        <button type="text" style="padding:10px; background: #EFEFFB; font-size: 16px;">Adicionar</button>
        <button type="text" style="padding:10px; background: #EFEFFB; font-size: 16px;">Ordenar</button>
    </div>

    
</html>
